<div class="contain mt-5">
    <div class="row">
        <div class="col-lg-2 p-5">
            <img src="https://image.tmdb.org/t/p/original/{{ movieDetailsResult.poster_path }}" alt="">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{ movieDetailsResult.original_title }}</h1>
            <p class="mt-3 mb-3">{{ movieDetailsResult.overview }}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{movieVideoResult}}" target="_blank">Watch Trailer</a>

            <div class="row mt-4 p-4">
                <h3>Top Cast</h3>
                <div class="col-lg-4 mt-3" *ngFor="let c of movieCastResult">
                    <div class="row">
                        <div class="col-lg-2">
                            <img src="https://image.tmdb.org/t/p/original{{ c.profile_path }}" alt="Movie-Image">
                        </div>
                        <div class="col-lg-10">
                            <h6 class="text-white">{{c.original_name}}</h6>
                            <p style="font-size: small;">{{c.character}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
